- variable: auth.dbHost
  default: ""
  description: "请输入使用的mongo数据库IP(最好是集群Mongo的地址)"
  type: string
  label: MongoDB IP
  group: "服务设置"
- variable: auth.dbPort
  default: 27017
  description: "请输入使用的mongo数据库端口"
  type: int
  label: MongoDB 端口
  group: "服务设置"
- variable: auth.dbName
  default: ""
  description: "请输入使用的mongo数据库名字"
  type: string
  label: MongoDB 数据库
  group: "服务设置"
- variable: auth.dbUser
  default: "root"
  description: "请输入使用的mongo数据库用户名"
  type: string
  label: MongoDB 用户名
  group: "服务设置"
- variable: auth.dbPassWord
  default: ""
  description: "请输入使用的mongo数据库密码"
  type: string
  label: MongoDB 密码
  group: "服务设置"
- variable: service.type
  default: "ClusterIP"
  description: "请选择节点类型"
  type: enum
  group: "节点设置"
  options:
    - "ClusterIP"
    - "NodePort"
  required: true
  label: 节点类型
  show_subquestion_if: "NodePort"
  subquestions:
  - variable: service.nodePort
    default: ""
    description: "节点端口设置 范围:(10000-32767)"
    type: int
    min: 10000
    max: 32767
    label: 节点端口