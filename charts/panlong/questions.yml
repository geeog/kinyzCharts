questions:
- variable: defaultImage
  default: "true"
  description: "是否使用默认镜像"
  label: 镜像选择
  type: boolean
  show_subquestion_if: false
  group: "版本设置"
  subquestions:
  - variable: image.repository
    default: "registry.cn-shenzhen.aliyuncs.com/moul/panglongapi"
    description: "盘龙api镜像"
    type: string
    label: 盘龙api镜像
  - variable: image.tag
    default: "1.1"
    description: "盘龙api版本号"
    type: string
    label: 版本号
